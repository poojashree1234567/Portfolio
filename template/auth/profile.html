      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
      
        <!-- Layout container -->
        <div class="layout-page">
         

  <!-- Content wrapper -->
  <div class="content-wrapper">
  

<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
  <!-- Top Right Logout Button -->
  <div style="position: absolute; top: 50px; right: 60px;">
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>

    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Add Profile Details</a>
      </h4>
      <div class="container-fluid flex-grow-1 container-p-y">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                <div class="alert alert-success" role="alert">
                  {{message}}
                </div>
                {% elif message.tags == 'error' %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                  {{message}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            {% endfor %}

        {% endif %}
<!-- Profile Form-->
<div class="row">
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Profile Form</h5>
    </div>
    <div class="card-body">
      <form  action="{% url 'addprofile' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="profile_image" style="display: block; margin-bottom: 5px;">Profile Image</label>
            <input class="form-control" type="file" id="profile_image" name="profile_image" style="padding: 3px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="timeline_image" style="display: block; margin-bottom: 5px;">Timeline Image</label>
            <input class="form-control" type="file" id="timeline_image" name="timeline_image" style="padding: 3px;" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="profession" style="display: block; margin-bottom: 5px;">Profession</label>
            <input type="text" class="form-control" id="profession" name="profession" placeholder="Profession" style="padding: 10px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="thread_url" style="display: block; margin-bottom: 5px;">Thread URL</label>
            <input type="url" class="form-control" id="thread_url" name="thread_url" placeholder="Thread URL" style="padding: 10px;" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="facebook_url" style="display: block; margin-bottom: 5px;">Facebook URL</label>
            <input type="url" class="form-control" id="facebook_url" name="facebook_url" placeholder="Facebook URL" style="padding: 10px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="instagram_url" style="display: block; margin-bottom: 5px;">Instagram URL</label>
            <input type="url" class="form-control" id="instagram_url" name="instagram_url" placeholder="Instagram URL" style="padding: 10px;" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="skype_url" style="display: block; margin-bottom: 5px;">Skype URL</label>
            <input type="url" class="form-control" id="skype_url" name="skype_url" placeholder="Skype URL" style="padding: 10px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="linkedin_url" style="display: block; margin-bottom: 5px;">LinkedIn URL</label>
            <input type="url" class="form-control" id="linkdin_url" name="linkdin_url" placeholder="LinkedIn URL" style="padding: 10px;" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="bio" style="display: block; margin-bottom: 5px;">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Bio" style="padding: 10px;"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="dob" style="display: block; margin-bottom: 5px;">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" style="padding: 10px;" required/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="website" style="display: block; margin-bottom: 5px;">Website</label>
            <input type="url" class="form-control" id="website" name="website" placeholder="Website" style="padding: 10px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="degree" style="display: block; margin-bottom: 5px;">Degree</label>
            <select class="form-control" id="degree" name="degree" style="padding: 10px;">
              <option value="1">Masters</option>
              <option value="2">Under Graduate</option>
              <option value="3">Graduate</option>
              <option value="4">HSC</option>
              <option value="5">PHD</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="country_code" style="display: block; margin-bottom: 5px;">Country Code</label>
            <input type="text" class="form-control" id="country_code" name="country_code" placeholder="Country Code" style="padding: 10px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="phone_number" style="display: block; margin-bottom: 5px;">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" style="padding: 10px;" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="address" style="display: block; margin-bottom: 5px;">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address" style="padding: 10px;"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="freelance" style="display: block; margin-bottom: 5px;">Freelance</label>
            <select class="form-control" id="freelance" name="freelance" style="padding: 10px;">
              <option value="1">Available</option>
              <option value="2">Not Available</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="happy_client" style="display: block; margin-bottom: 5px;">Happy Clients</label>
            <input type="number" class="form-control" id="happy_client" name="happy_client" placeholder="Happy Clients" style="padding: 10px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="projects" style="display: block; margin-bottom: 5px;">Projects</label>
            <input type="number" class="form-control" id="projects" name="projects" placeholder="Projects" style="padding: 10px;" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="hr_of_support" style="display: block; margin-bottom: 5px;">Hours of Support</label>
            <input type="number" class="form-control" id="hr_of_support" name="hr_of_support" placeholder="Hours of Support" style="padding: 10px;" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="hard_work" style="display: block; margin-bottom: 5px;">Hard Work</label>
            <input type="number" class="form-control" id="hard_work" name="hard_work" placeholder="Hard Work" style="padding: 10px;" />
          </div>
        </div>
        <div class="form-check mt-3 mb-3">
          <input class="form-check-input" type="checkbox" value="1" id="i_agree" name="i_agree" style="margin-right: 10px;" />
          <label class="form-check-label" for="i_agree"> I Agree </label>
        </div>
        <div class="form-actions" style=" margin-top: 20px; text-align: center;">
          <button type="submit" class="btn btn-primary" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #007bff;  cursor: pointer; ">Save & Next</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
<!--/ Profile Form -->

    <!-- Core JS -->
    <!-- build:js auth/assets/vendor/js/core.js' %} -->
    <script src="{% static 'auth/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'auth/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'auth/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'auth/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'auth/assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'auth/assets/js/main.js' %}"></script>

</html>
